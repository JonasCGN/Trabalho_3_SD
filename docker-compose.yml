
services:
  backend_sd:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9981:9981"
    volumes:
      - backend_data:/app/data
      - backend_media:/app/media
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9981/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend_data:
  backend_media:
