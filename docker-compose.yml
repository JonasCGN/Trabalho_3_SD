
services:
  backend_sd:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9981:9000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9981/"]
      interval: 30s
      timeout: 10s
      retries: 3
